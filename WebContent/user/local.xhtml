<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="main">
		<div class="span12">
			<div class="panel panel-black">
				<div class="panel-body">


					<p:dataTable id="dataTable" var="local" value="#{localBean.locais}"
						paginator="true" rows="10"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
           						Locais
      						</f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Endereço" />
							</f:facet>
							<h:outputText value="#{local.endereco}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Remover" />
							</f:facet>
							<h:form>
								<h:commandLink class="glyphicon glyphicon-trash"
									action="#{localBean.removerPonto}" value="">
									<f:param name="idLocal" value="#{local.id}" />
								</h:commandLink>
							</h:form>
						</p:column>
					</p:dataTable>


				</div>
			</div>

		</div>
	</ui:define>

	<ui:define name="footer">
		<div class="navbar navbar-default navbar-fixed-bottom">
		<div class="container">
			<p class="navbar-text pull-left">Desenvolvido por 
					<a href="https://www.facebook.com/AlexOliveiraAlexandrino" target="_blank">Alex Oliveira</a>,
					<a href="https://www.facebook.com/AlexsandroOliveiraAlexandrino" target="_blank">Alexsandro Oliveira</a>, 
					<a href="https://www.facebook.com/araujofh" target="_blank">Araújo Filho</a> e 
					<a href="https://www.facebook.com/danrley.teixeira" target="_blank">Danrley Teixeira</a></p>
		</div>
	</div>
	</ui:define>

</ui:composition>
